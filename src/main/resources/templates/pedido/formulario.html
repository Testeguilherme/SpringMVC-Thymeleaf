<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Formulario</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>

<body>

<div class="container">
			<div class="jumbotron bg-secondary mb-0">
					<h1 class="display-3">Novo Pedido</h1>
			</div>
			
		<form action="">
			<div class="card">
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-7 mb-3">
						
							<div><label for="nomeProduto">Produto</label> <input class="form-control" placeholder="nome do produto" name="nomeProduto"/> <small>Informe o nome do produto</small> </div>
							<div><label for="urlProduto">Url Produto</label> <input class="form-control" placeholder="url do produto" name="urlProduto"/> <small>Cole a url do produto nesse campo</small> </div>
							<div><label for="urlImagem">Url Imagem</label> <input class="form-control" placeholder="url da produto" name="urlImagem"/> <small>Copie a url da imagem</small> </div>
							<div>Descricao</div><div> <textarea class="form-control"></textarea> </div>
							<p></p>
							<input class="btn btn-primary" type="submit" value="Submit">
						</div>
					</div>
				</div>
			</div>	
		</form>
			
</div>
	
</body>
</html>
