<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	
	<div class="container mt-3">
		<div class="card"  th:each="pedido : ${pedidos}">
		
			<div class="card-header" th:text="${pedido.nomeProduto}">
			Nome do produto
			</div>
			
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-7 mb-3">
					 	<div class="row">
						 	<div class="col-md-5 mb-3">Valor: <span th:text="${pedido.valorNegociado}">2.417,08</span></div>
							<div class="col-md-7 mb-3">Data da entrega: <span th:text="${pedido.dataEntrega}">10/03/2023</span></div>
					 	</div>
						
						<div>Produto</div>
						<div><input class="form-control" th:value="${pedido.urlProduto}" value="URL do produto"/></div>
						
						<div>Descrição</div>
						<div><textarea class="form-control" th:text="pedido.descricaoProduto">descrição do produto</textarea></div>
					</div>
				
					<div class="col-12 col-sm-5">
						<div><img class="img-thumbnail" th:src="${pedido.urlImagem}" scr=""/></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	
	
	
	
	
</body>
</html>
