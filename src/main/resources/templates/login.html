<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous">
	
</script>

<style>
.logo-container {
	background-color: #47bcff;
	color: white;
}

.mudi {
	font-size: 40px;
	font-family: 'Handlee', cursive;
}
.text-light{
text-decoration: none;
}
</style>

</head>
<body>


	<div class="logo-container mb-3 p-3 d-flex justify-content-between">
		<span class="mudi">mudi</span> <span class="login mt-3"> <a class="text-light" href="/login"> login </a> </span>
	</div>


	<div class="container">

		<div class="jumbotron bg-secondary p-3 card">
			<h1 class="display-3">Login</h1>
		</div>


		<div class="card mb-3">
			<div class="card-body mb-3">
			
				<div th:if="${param.error}">Invalid username and password.</div>
				<div th:if="${param.logout}">You have been logged out.</div>
			
			
				<form th:action="@{/login}" method="post">		
					
					<div class="form-group mb-2">
						<label for="username" class="form-label">Usu√°rio</label> 
						<input type="text" name="username" class="form-control" placeholder="usuario"/> 
					</div>
						
					<div class="form-group mb-3">
						<label for="password" class="form-label">Senha</label> 
						<input type="password"name="password" class="form-control" placeholder="senha"/>
					</div>
					
					<div><input class="btn btn-primary" type="submit" value="Login"/></div>
					
		   	 	</form>
				
		</div>
	</div>


</body>
</html>
